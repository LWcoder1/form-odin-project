<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image">
        <div class="banner">
            <img src="../images/odin-lined-2.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="right-box">
        <div class="top-side">
            <h1>Welcome to the Odin project, please do not input your actual personal details into the bottom form. We are here to help you ignite your unreachable ambitions.</h1>

            <h1>We know you can achieve this! Start today.</h1>
        </div>

        <div class="form-background">
            <div class="form">
                <h1>Let's do this!</h1>
    
                <form>
    
                    <div class="left-side">
        
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="firstname" required>
                        </div>
    
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                        </div>
    
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="password" required>
                        </div>
        
                    </div>
        
                    <div class="right-side">
                        
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastname" required>
                        </div>
    
                        <div>
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phoneNum" name="phone-num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder='xxx-xxx-xxxx'">
                        </div>
    
                        <div class="confirm-div">
                            <label for="confirm-password" class="confirm-text">CONFIRM PASSWORD <span class="spanReminder"></span></label>
                            <input type="password" id="confirm-password" name="confirm-password" class="confirm" required>
                        </div>
    
                    </div>

    
                </form>

                <div class="reminder">

                </div>
    
    
            </div>
        </div>


        <button type="submit" class="create-button">Create Account</button>

        <p>Already have an account? <a href="login.html">Log in</a></p>

    </div>

    
</body>
</html>
